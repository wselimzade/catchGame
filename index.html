    <link rel="stylesheet" href="style.css" />
    <title>Catch Game</title>

  <body>
    <main>
      <div class="main-content">

          <div class="ball" id="ball"></div>

          <div id="restart" class="score-button"> 
            <p>Yeniden oyna</p>
          </div>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
